<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Maximizer | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; }
        .glass-card { background: rgba(23, 32, 51, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .accent-border { border-left: 4px solid #2ecc71; }
        .gradient-text { background: linear-gradient(90deg, #2ecc71, #27ae60); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hidden { display: none; }
        input { background: #1a2234 !important; border: 1px solid #2d3748 !important; color: white !important; }
        button { transition: all 0.3s ease; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -10px rgba(46, 204, 113, 0.5); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="authBox" class="glass-card p-10 w-full max-w-md shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black tracking-tighter gradient-text">EV MAXIMIZER</h1>
            <p class="text-slate-400 text-sm mt-2 uppercase tracking-widest font-bold">Premium Strategy Suite</p>
        </div>
        
        <div id="formContainer" class="space-y-4">
            <div class="relative">
                <i class="fa-solid fa-user absolute left-4 top-4 text-slate-500"></i>
                <input type="text" id="user" placeholder="ID Utente" class="w-full pl-12 pr-4 py-4 rounded-xl outline-none focus:border-green-500 transition-all">
            </div>
            <div class="relative">
                <i class="fa-solid fa-lock absolute left-4 top-4 text-slate-500"></i>
                <input type="password" id="pass" placeholder="Password" class="w-full pl-12 pr-4 py-4 rounded-xl outline-none focus:border-green-500 transition-all">
            </div>
            
            <button id="mainBtn" onclick="invia('login')" class="w-full bg-[#2ecc71] text-[#0b0f1a] font-black py-4 rounded-xl uppercase tracking-wider">
                Accedi Ora
            </button>
            
            <button onclick="mostraReg()" class="w-full text-slate-400 text-sm hover:text-white pt-2">
                Non hai un account? <span class="text-[#2ecc71] font-bold">Registrati</span>
            </button>
        </div>
        <p id="msg" class="mt-6 text-sm font-bold text-center"></p>
    </div>

    <div id="dashboard" class="hidden w-full max-w-6xl">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-slate-900/50 p-6 rounded-3xl border border-white/5">
            <div class="flex items-center gap-4">
                <div class="h-12 w-12 bg-[#2ecc71] rounded-2xl flex items-center justify-center shadow-lg shadow-green-500/20">
                    <i class="fa-solid fa-chart-line text-[#0b0f1a] text-xl"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-black text-white italic">DASHBOARD <span class="text-[#2ecc71]">PRO</span></h2>
                    <p class="text-slate-400 text-xs font-bold uppercase tracking-tighter">Analisi Strategica in tempo reale</p>
                </div>
            </div>
            <button onclick="logout()" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white border border-red-500/20 px-8 py-3 rounded-2xl font-bold text-sm transition-all">
                <i class="fa-solid fa-power-off mr-2"></i> ESCI
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card p-6 accent-border">
                <p class="text-slate-400 text-xs font-bold uppercase">Chip EV Totale</p>
                <h3 class="text-3xl font-black text-white mt-1">+2,450 <span class="text-xs text-[#2ecc71]">▲</span></h3>
            </div>
            <div class="glass-card p-6 border-left border-blue-500" style="border-left: 4px solid #3498db;">
                <p class="text-slate-400 text-xs font-bold uppercase">Sessioni Mese</p>
                <h3 class="text-3xl font-black text-white mt-1">142</h3>
            </div>
            <div class="glass-card p-6 border-left border-purple-500" style="border-left: 4px solid #9b59b6;">
                <p class="text-slate-400 text-xs font-bold uppercase">ROI Stimato</p>
                <h3 class="text-3xl font-black text-white mt-1">12.4%</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass-card p-8 min-h-[450px] flex flex-col">
                <h4 class="text-lg font-bold mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-wave-square text-[#2ecc71]"></i> Andamento EV
                </h4>
                <div class="flex-grow flex items-center justify-center border border-white/5 rounded-3xl bg-black/20 italic text-slate-500 text-sm">
                    Caricamento grafico interattivo...
                </div>
            </div>
            <div class="glass-card p-8 min-h-[450px] flex flex-col">
                <h4 class="text-lg font-bold mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-table-list text-[#2ecc71]"></i> Ultime Mani Analizzate
                </h4>
                <div class="flex-grow border border-white/5 rounded-3xl bg-black/20 overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-white/5 text-slate-400 uppercase text-[10px] font-bold">
                            <tr><th class="p-4">Data</th><th class="p-4">Stack</th><th class="p-4 text-right">Esito</th></tr>
                        </thead>
                        <tbody class="text-slate-300">
                            <tr class="border-b border-white/5"><td class="p-4">30/01 01:45</td><td class="p-4">25bb</td><td class="p-4 text-right text-green-400 font-bold">+€12.50</td></tr>
                            <tr class="border-b border-white/5"><td class="p-4">30/01 01:42</td><td class="p-4">15bb</td><td class="p-4 text-right text-red-400 font-bold">-€5.00</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const URL_GOOGLE = "https://script.google.com/macros/s/AKfycbxiPPRE0vPKvbpcD8vWS69A08Nx9w-9Zr1aUc2S3BxKycoBUQcSLpVkSzAljzhCbwD-0w/exec";

        function mostraReg() {
            const btn = document.getElementById('mainBtn');
            const h1 = document.querySelector('h1');
            if(btn.innerText === "ACCEDI ORA") {
                btn.innerText = "INVIA REGISTRAZIONE";
                btn.classList.replace('bg-[#2ecc71]', 'bg-blue-500');
                btn.onclick = () => invia('register');
            } else {
                btn.innerText = "ACCEDI ORA";
                btn.classList.replace('bg-blue-500', 'bg-[#2ecc71]');
                btn.onclick = () => invia('login');
            }
        }

        function invia(azione) {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const m = document.getElementById('msg');

            if(!u || !p) { 
                m.innerText = "⚠️ Inserisci ID e Password"; 
                m.className = "mt-6 text-sm font-bold text-center text-red-500";
                return; 
            }

            m.innerText = "⚡ ELABORAZIONE IN CORSO...";
            m.className = "mt-6 text-sm font-bold text-center text-yellow-500";
            
            const urlFinal = URL_GOOGLE + "?id=" + encodeURIComponent(u) + "&password=" + encodeURIComponent(p) + "&action=" + azione;

            fetch(urlFinal, { mode: 'no-cors' })
            .then(() => {
                if(azione === 'register') {
                    m.innerText = "✅ RICHIESTA INVIATA! ATTIVA L'UTENTE NEL FOGLIO.";
                    m.className = "mt-6 text-sm font-bold text-center text-[#2ecc71]";
                } else {
                    document.getElementById('authBox').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.body.classList.replace('items-center', 'items-start');
                    document.body.classList.add('pt-10');
                    localStorage.setItem('ev_logged', 'true');
                }
            })
            .catch(() => {
                m.innerText = "❌ ERRORE DI CONNESSIONE";
                m.className = "mt-6 text-sm font-bold text-center text-red-500";
            });
        }

        function logout() {
            localStorage.removeItem('ev_logged');
            location.reload();
        }

        if (localStorage.getItem('ev_logged') === 'true') {
            document.getElementById('authBox').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.body.classList.replace('items-center', 'items-start');
            document.body.classList.add('pt-10');
        }
    </script>
</body>
</html>
