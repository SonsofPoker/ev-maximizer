<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV MAXIMIZER - Elite GTO System</title>
    <style>
        :root { --bg: #050505; --panel: #0a0a0a; --accent: #00ff87; --text: #e0e0e0; --border: #222; --blue: #00d4ff; }
        body { font-family: 'Inter', sans-serif; background: #000; color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR SINISTRA */
        #sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; }
        
        /* LOGO A SINISTRA - FORZATO GRANDE */
        .sidebar-brand-container { padding: 25px 15px; text-align: center; background: #000; border-bottom: 1px solid var(--border); }
        .brand-logo-main { width: 100%; max-width: 220px; height: auto; display: block; margin: 0 auto; filter: drop-shadow(0 0 12px var(--accent)); }

        .nav-group { padding: 10px 15px; }
        .cat-label { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; margin: 20px 0 8px; display: block; font-weight: bold; letter-spacing: 1px; }
        .nav-btn { width: 100%; padding: 10px; margin-bottom: 4px; background: #111; border: 1px solid #222; color: #888; text-align: left; cursor: pointer; border-radius: 4px; font-size: 0.75rem; transition: 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000; font-weight: bold; transform: translateX(5px); }

        #main-view { flex-grow: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        
        /* HEADER CON RNG */
        #header { height: 70px; background: #0a0a0a; display: flex; align-items: center; justify-content: center; gap: 30px; border-bottom: 1px solid var(--border); }
        #rng-box { font-family: 'Courier New', monospace; font-size: 2.2rem; color: var(--accent); background: #000; border: 2px solid #333; padding: 5px 20px; border-radius: 6px; min-width: 80px; text-align: center; text-shadow: 0 0 10px var(--accent); }
        
        /* AREA CENTRALE NERA */
        #image-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; background: radial-gradient(circle, #151515 0%, #000 100%); }
        
        /* LATTINA CENTRALE - FORZATA GRANDE */
        .can-center-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 5; }
        .can-large { width: 300px; height: auto; cursor: pointer; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); filter: drop-shadow(0 0 30px rgba(0,255,135,0.15)); }
        .can-large:hover { transform: scale(1.1); filter: drop-shadow(0 0 50px var(--accent)); }
        
        #current-img { max-width: 95%; max-height: 90%; object-fit: contain; display: none; z-index: 10; border: 1px solid #333; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        
        #status-text { margin-top: 320px; color: #444; font-size: 0.9rem; letter-spacing: 2px; font-weight: bold; text-transform: uppercase; }

        /* FOOTER STACK */
        #stack-bar { background: #080808; padding: 12px; display: flex; gap: 10px; overflow-x: auto; border-top: 1px solid var(--border); align-items: center; justify-content: center; }
        .stk-btn { padding: 10px 20px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 5px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .stk-btn.active { background: var(--blue); color: #000; box-shadow: 0 0 15px var(--blue); }

        #right-panel { width: 320px; background: var(--panel); border-left: 1px solid var(--border); padding: 20px; overflow-y: auto; }
        .section-box { background: #000; border: 1px solid #222; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .inp-field { background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 4px; width: 100%; margin-bottom: 10px; font-size: 0.8rem; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 5px; transition: 0.3s; }
    </style>
</head>
<body>

<aside id="sidebar">
    <div class="sidebar-brand-container">
        <img src="logo_maximizer.webp" class="brand-logo-main" alt="EV MAXIMIZER">
    </div>

    <div class="nav-group">
        <span class="cat-label">3-Way Strategy</span>
        <button class="nav-btn active" onclick="sm('btn open', this)">1. BTN Open</button>
        <button class="nav-btn" onclick="sm('sb vs btn', this)">2. SB vs BTN</button>
        <button class="nav-btn" onclick="sm('sb vs bb', this)">3. SB vs BB (BvB)</button>
        <button class="nav-btn" onclick="sm('sb vs btn limp', this)">4. SB vs BTN Limp</button>
        <button class="nav-btn" onclick="sm('bb vs btn', this)">5. BB vs BTN</button>
        <button class="nav-btn" onclick="sm('bb vs sb', this)">6. BB vs SB</button>
        <button class="nav-btn" onclick="sm('bb vs sb limp', this)">7. BB vs SB Limp</button>
        <button class="nav-btn" onclick="sm('bb vs btn iso', this)">8. BB vs BTN Iso</button>
        <button class="nav-btn" onclick="sm('bb vs sb iso', this)">9. BB vs SB Iso</button>
        <button class="nav-btn" onclick="sm('bb vs 2 pl', this)">10. BB vs 2 PL</button>

        <span class="cat-label">Heads-Up (HU)</span>
        <button class="nav-btn" onclick="sm('hu ip', this)">11. HU IP Open</button>
        <button class="nav-btn" onclick="sm('hu oop limp', this)">12. HU OOP vs Limp</button>
        <button class="nav-btn" onclick="sm('hu oop mr', this)">13. HU OOP vs MR</button>
        <button class="nav-btn" onclick="sm('hu oop shove', this)">14. HU OOP vs Shove</button>

        <span class="cat-label">Nash Equilibrium</span>
        <button class="nav-btn" onclick="sm('nash push', this)">15. Nash Push</button>
        <button class="nav-btn" onclick="sm('nash call', this)">16. Nash Call</button>
    </div>
</aside>

<main id="main-view">
    <header id="header">
        <div id="rng-box">--</div>
        <button onclick="roll()" class="btn-action" style="background:var(--accent); color:black; width:auto; padding:10px 30px;">ROLL RNG</button>
        <label class="btn-action" style="background:var(--blue); color:black; width:auto; padding:10px 20px; text-align:center;">
            ðŸ“‚ CARICA RANGE <input type="file" id="file-input" webkitdirectory directory multiple style="display:none">
        </label>
    </header>

    <div id="image-area">
        <div id="can-wrapper" class="can-center-wrapper">
            <img src="can_brand.webp" class="can-large" alt="Power Maximizer" onclick="roll()">
            <div id="status-text">EV MAXIMIZER READY</div>
        </div>
        
        <img id="current-img">
    </div>

    <div id="stack-bar">
        </div>
</main>

<aside id="right-panel">
    <div class="section-box" style="border-top: 3px solid var(--blue)">
        <h3 style="color:var(--blue); margin-top:0">Session Log</h3>
        <input type="date" id="log-date" class="inp-field">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
            <input type="number" id="log-games" placeholder="GAMES" class="inp-field">
            <input type="number" id="log-evchips" placeholder="EV CHIPS" class="inp-field">
        </div>
        <input type="number" id="log-profit" placeholder="PROFIT (â‚¬)" class="inp-field">
        <textarea id="log-notes" class="inp-field" placeholder="Note..." style="height:60px"></textarea>
        <button onclick="saveEVData()" class="btn-action" style="background:var(--blue); color:black;">SAVE SESSION</button>
    </div>
    
    <button class="btn-action" style="background:#222; color:white;" onclick="exportData()">ðŸ’¾ ESPORTA BACKUP</button>
    <label class="btn-action" style="background:#222; color:white; display:block; text-align:center; margin-top:10px">
        ðŸ“‚ IMPORTA BACKUP <input type="file" id="import-file" style="display:none" onchange="importData(event)">
    </label>
</aside>

<script>
    let persistentFiles = []; 
    let currentCategory = 'btn open';

    function roll() { 
        const val = Math.floor(Math.random() * 101);
        document.getElementById('rng-box').innerText = val;
        // Effetto flash sul numero
        document.getElementById('rng-box').style.color = '#fff';
        setTimeout(() => { document.getElementById('rng-box').style.color = 'var(--accent)'; }, 200);
    }

    document.getElementById('file-input').addEventListener('change', function(e) {
        persistentFiles = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.webp'));
        render();
    });

    function sm(term, btn) {
        currentCategory = term;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const bar = document.getElementById('stack-bar');
        const img = document.getElementById('current-img');
        const canWrap = document.getElementById('can-wrapper');
        bar.innerHTML = '';
        
        if (persistentFiles.length === 0) return;

        const keywords = currentCategory.split(' ');
        const filtered = persistentFiles.filter(f => {
            const path = (f.webkitRelativePath || f.name).toLowerCase().replace(/_/g, ' ');
            return keywords.every(kw => path.includes(kw));
        });

        if (filtered.length > 0) {
            canWrap.style.display = 'none'; // Nasconde lattina e testo
            img.style.display = 'block';
            
            // Ordina i file per numero di BB se presente nel nome
            filtered.sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

            filtered.forEach((f, i) => {
                const b = document.createElement('button');
                b.className = 'stk-btn';
                b.innerText = f.name.replace('.webp', '').replace(/_/g, ' ');
                b.onclick = () => {
                    const r = new FileReader();
                    r.onload = (e) => { img.src = e.target.result; };
                    r.readAsDataURL(f);
                    document.querySelectorAll('.stk-btn').forEach(x => x.classList.remove('active'));
                    b.classList.add('active');
                };
                bar.appendChild(b);
                if(i === 0) b.click();
            });
        } else {
            img.style.display = 'none';
            canWrap.style.display = 'block'; // Ritorna la lattina se non ci sono range
        }
    }

    function saveEVData() {
        const inputs = document.querySelectorAll('.inp-field');
        const data = {};
        inputs.forEach(inp => { if(inp.id) data[inp.id] = inp.value; });
        localStorage.setItem('ev_maximizer_pro_v2', JSON.stringify(data));
        alert("Sessione salvata con successo!");
    }

    function loadEVData() {
        const saved = localStorage.getItem('ev_maximizer_pro_v2');
        if(saved) {
            const data = JSON.parse(saved);
            Object.keys(data).forEach(id => {
                const el = document.getElementById(id);
                if(el) el.value = data[id];
            });
        }
    }

    function exportData() {
        const data = localStorage.getItem('ev_maximizer_pro_v2');
        const blob = new Blob([data], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "EV_Maximizer_Backup.json";
        a.click();
    }

    function importData(event) {
        const reader = new FileReader();
        reader.onload = (e) => { 
            localStorage.setItem('ev_maximizer_pro_v2', e.target.result); 
            loadEVData(); 
            alert("Dati importati correttamente!"); 
        };
        reader.readAsText(event.target.files[0]);
    }

    window.onload = loadEVData;
</script>
</body>
</html>
