<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaccia Prodotto</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            margin: 0;
            height: 100-vh;
            background-color: #f4f4f4;
        }

        /* Layout a due colonne */
        .sidebar-left {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-content {
            width: 70%;
            padding: 20px;
        }

        /* Stile per l'immagine della lattina */
        .can-container {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .responsive-can {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        .responsive-can:hover {
            transform: scale(1.05);
        }

        /* Reset stili precedenti inutilizzati */
        .nash-section, .btn-push, .btn-call {
            display: none;
        }
    </style>
</head>
<body>

    <aside class="sidebar-left">
        <div class="can-container">
            <img src="can_brand.webp" alt="Lattina Brand" class="responsive-can">
        </div>
    </aside>

    <main class="main-content">
        <h2>Dettagli Prodotto</h2>
        <p>Qui puoi inserire le descrizioni o le altre funzionalit√† del tuo progetto.</p>
    </main>

</body>
</html>
