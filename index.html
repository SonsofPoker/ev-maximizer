<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV MAXIMIZER - Elite GTO System</title>
    <style>
        :root { --bg: #000; --panel: #0a0a0a; --accent: #00ff87; --text: #e0e0e0; --border: #1a1a1a; --blue: #00d4ff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR SINISTRA (NAVIGAZIONE) */
        #sidebar-left { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; }
        .sidebar-brand-container { padding: 30px 15px; text-align: center; }
        .brand-logo-main { width: 100%; max-width: 180px; filter: drop-shadow(0 0 10px var(--accent)); }
        
        .nav-group { padding: 10px 15px; }
        .cat-label { font-size: 0.65rem; text-transform: uppercase; margin: 20px 0 8px; display: block; font-weight: 800; letter-spacing: 1.5px; color: var(--accent); text-shadow: 0 0 8px rgba(0,255,135,0.3); }
        .nav-btn { width: 100%; padding: 11px; margin-bottom: 4px; background: #0d0d0d; border: 1px solid #222; color: #777; text-align: left; cursor: pointer; border-radius: 6px; font-size: 0.75rem; transition: 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }

        /* AREA CENTRALE */
        #main-view { flex-grow: 1; display: flex; flex-direction: column; background: #000; border-right: 1px solid var(--border); border-left: 1px solid var(--border); }
        #header { height: 70px; background: #0a0a0a; display: flex; align-items: center; justify-content: center; gap: 30px; border-bottom: 1px solid var(--border); }
        #rng-box { font-family: 'Monaco', monospace; font-size: 2.2rem; color: var(--accent); background: #000; border: 1px solid var(--accent); padding: 5px 20px; border-radius: 6px; min-width: 80px; text-align: center; }
        
        #image-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; background: radial-gradient(circle, #0a0a0a 0%, #000 100%); }
        #current-img { max-width: 95%; max-height: 90%; object-fit: contain; display: none; z-index: 5; }
        .can-large { width: 400px; opacity: 0.6; filter: drop-shadow(0 0 40px rgba(0,255,135,0.2)); position: absolute; }

        #stack-bar { background: #050505; padding: 12px; display: flex; gap: 10px; overflow-x: auto; border-top: 1px solid var(--border); min-height: 55px; justify-content: center; }
        .stk-btn { padding: 8px 20px; background: #111; border: 1px solid #333; color: #fff; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .stk-btn.active { background: var(--blue); color: #000; border-color: var(--blue); }

        /* SIDEBAR DESTRA (ADVISOR & TOOLS) */
        #sidebar-right { width: 320px; background: var(--panel); padding: 20px; overflow-y: auto; flex-shrink: 0; }
        .section-box { background: #050505; border: 1px solid #1a1a1a; border-radius: 8px; padding: 15px; margin-bottom: 20px; border-top: 3px solid var(--accent); }
        .section-title { color: var(--blue); font-size: 0.85rem; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; display: block; }
        
        .select-field { background: #111; color: var(--accent); border: 1px solid #333; padding: 10px; width: 100%; border-radius: 6px; margin-bottom: 10px; font-size: 0.8rem; }
        .pf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .btn-pf { background: #151515; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 4px; font-size: 0.65rem; cursor: pointer; font-weight: bold; }
        .btn-pf:hover { border-color: var(--accent); color: var(--accent); }
        
        #gto-solution-box { background: #000; border: 1px solid var(--accent); border-radius: 6px; padding: 12px; margin-top: 12px; text-align: center; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        #gto-text { color: var(--accent); font-size: 0.8rem; font-weight: bold; }

        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
    </style>
</head>
<body>

<aside id="sidebar-left">
    <div class="sidebar-brand-container"><img src="logo_maximizer.webp" class="brand-logo-main"></div>
    <div class="nav-group">
        <span class="cat-label">3-Way Strategy</span>
        <button class="nav-btn active" onclick="sm('1. BTN Open', this)">1. BTN Open</button>
        <button class="nav-btn" onclick="sm('2. SB vs BTN', this)">2. SB vs BTN</button>
        <button class="nav-btn" onclick="sm('3. SB vs BB', this)">3. SB vs BB</button>
        <button class="nav-btn" onclick="sm('4. SB vs BTN Limp', this)">4. SB vs BTN Limp</button>
        <button class="nav-btn" onclick="sm('5. BB vs BTN', this)">5. BB vs BTN</button>
        <button class="nav-btn" onclick="sm('6. BB vs SB', this)">6. BB vs SB</button>
        <button class="nav-btn" onclick="sm('7. BB vs SB Limp', this)">7. BB vs SB Limp</button>
        <button class="nav-btn" onclick="sm('8. BB vs BTN Iso', this)">8. BB vs BTN Iso</button>
        <button class="nav-btn" onclick="sm('9. BB vs SB Iso', this)">9. BB vs SB Iso</button>
        <button class="nav-btn" onclick="sm('10. BB vs 2 PL', this)">10. BB vs 2 PL</button>

        <span class="cat-label">Heads-Up</span>
        <button class="nav-btn" onclick="sm('11. HU IP Open', this)">11. HU IP Open</button>
        <button class="nav-btn" onclick="sm('12. HU OOP vs Limp', this)">12. HU OOP vs Limp</button>
        <button class="nav-btn" onclick="sm('13. HU OOP vs MR', this)">13. HU OOP vs MR</button>
        <button class="nav-btn" onclick="sm('14. HU OOP vs Shove', this)">14. HU OOP vs Shove</button>

        <span class="cat-label">Nash Equilibrium</span>
        <button class="nav-btn" onclick="sm('15. Nash Push', this)">15. Nash Push</button>
        <button class="nav-btn" onclick="sm('16. Nash Call', this)">16. Nash Call</button>
    </div>
</aside>

<main id="main-view">
    <header id="header">
        <div id="rng-box">--</div>
        <button onclick="roll()" class="btn-action" style="background:var(--accent); color:black; width:auto; padding:0 30px; height:45px;">ROLL RNG</button>
        <label class="btn-action" style="background:var(--blue); color:black; width:auto; padding:0 20px; height:45px; display:flex; align-items:center; cursor:pointer;">
            ðŸ“‚ CARICA RANGE <input type="file" id="file-input" webkitdirectory directory multiple style="display:none">
        </label>
    </header>
    <div id="image-area">
        <img src="can_brand.webp" class="can-large" id="placeholder-logo">
        <img id="current-img">
    </div>
    <div id="stack-bar"></div>
</main>

<aside id="sidebar-right">
    <div class="section-box">
        <span class="section-title">Post-Flop Advisor</span>
        <select class="select-field" id="board-texture">
            <option>Dry Board (A72r)</option>
            <option>Wet Board (987ss)</option>
            <option>Paired Board (KK4)</option>
        </select>
        <div class="pf-grid">
            <button class="btn-pf" onclick="advise('VALUE')">VALUE</button>
            <button class="btn-pf" onclick="advise('AIR')">AIR</button>
            <button class="btn-pf" onclick="advise('DRAW')">DRAW</button>
            <button class="btn-pf" onclick="advise('SDV')">SD VALUE</button>
        </div>
        <div id="gto-solution-box"><span id="gto-text">Seleziona situazione...</span></div>
    </div>

    <div class="section-box" style="border-top-color: var(--blue);">
        <span class="section-title" style="color:var(--blue)">Session Management</span>
        <button onclick="alert('Sessione Salvata!')" class="btn-action" style="background:var(--blue); color:black; margin-bottom:8px;">SAVE DATA</button>
        <button onclick="alert('Export JSON avviato')" class="btn-action" style="background:#111; color:var(--blue); border:1px solid #333; font-size:0.6rem;">EXPORT BACKUP</button>
    </div>
</aside>

<script>
    let persistentFiles = []; 
    let currentCategory = '1. BTN Open'; 

    function roll() { document.getElementById('rng-box').innerText = Math.floor(Math.random() * 101); }

    document.getElementById('file-input').addEventListener('change', function(e) {
        // Accetta tutti i file .webp
        persistentFiles = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.webp'));
        console.log("File caricati:", persistentFiles.length);
        render();
    });

    function sm(categoryName, btn) {
        currentCategory = categoryName;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const bar = document.getElementById('stack-bar');
        const img = document.getElementById('current-img');
        const logo = document.getElementById('placeholder-logo');
        bar.innerHTML = '';
        
        if (persistentFiles.length === 0) return;

        // FILTRO DI PRECISIONE: Il percorso deve contenere il nome della cartella esatto
        const filtered = persistentFiles.filter(f => {
            const pathSegments = f.webkitRelativePath.split('/');
            return pathSegments.some(seg => seg.trim() === currentCategory);
        });

        if (filtered.length > 0) {
            logo.style.opacity = '0.05';
            img.style.display = 'block';
            filtered.sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true}));
            
            filtered.forEach((f, i) => {
                const b = document.createElement('button');
                b.className = 'stk-btn';
                b.innerText = f.name.replace('.webp', '').toUpperCase();
                b.onclick = () => {
                    const r = new FileReader();
                    r.onload = (e) => { img.src = e.target.result; };
                    r.readAsDataURL(f);
                    document.querySelectorAll('.stk-btn').forEach(x => x.classList.remove('active'));
                    b.classList.add('active');
                };
                bar.appendChild(b);
                if(i === 0) b.click();
            });
        } else {
            img.style.display = 'none';
            logo.style.opacity = '0.6';
        }
    }

    function advise(type) {
        const out = document.getElementById('gto-text');
        const lines = {
            'VALUE': 'GTO: Punta 75% pot. Value bet pura.',
            'AIR': 'GTO: Check-Fold. Non bluffare senza blocker.',
            'DRAW': 'GTO: Aggressivo se >8 outs, altrimenti Call.',
            'SDV': 'GTO: Check-call. Mantieni il pot piccolo.'
        };
        out.innerHTML = `<strong>${type}</strong><br>${lines[type]}`;
    }
</script>
</body>
</html>
