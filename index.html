<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV MAXIMIZER - Elite GTO System</title>
    <style>
        :root { --bg: #000; --panel: #0a0a0a; --accent: #00ff87; --text: #e0e0e0; --border: #1a1a1a; --blue: #00d4ff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR SINISTRA */
        #sidebar-left { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; }
        .sidebar-brand-container { padding: 25px 15px; text-align: center; }
        .brand-logo-main { width: 100%; max-width: 170px; filter: drop-shadow(0 0 10px var(--accent)); }
        .nav-group { padding: 10px 15px; }
        .cat-label { font-size: 0.65rem; text-transform: uppercase; margin: 20px 0 8px; display: block; font-weight: 800; letter-spacing: 1.5px; color: var(--accent); }
        .nav-btn { width: 100%; padding: 10px; margin-bottom: 4px; background: #0d0d0d; border: 1px solid #222; color: #777; text-align: left; cursor: pointer; border-radius: 6px; font-size: 0.75rem; transition: 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }

        /* AREA CENTRALE */
        #main-view { flex-grow: 1; display: flex; flex-direction: column; background: #000; overflow: hidden; }
        #header { height: 70px; background: #0a0a0a; display: flex; align-items: center; justify-content: center; gap: 30px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
        #rng-box { font-family: 'Monaco', monospace; font-size: 2.2rem; color: var(--accent); background: #000; border: 1px solid var(--accent); padding: 5px 20px; border-radius: 6px; min-width: 80px; text-align: center; }
        
        #workspace { display: flex; flex-grow: 1; overflow: hidden; }

        /* STACK BAR VERTICALE (ORDINE DECRESCENTE) */
        #stack-bar { width: 110px; background: #050505; display: flex; flex-direction: column; gap: 8px; padding: 15px 10px; overflow-y: auto; border-right: 1px solid var(--border); }
        .stk-btn { width: 100%; padding: 12px 5px; background: #111; border: 1px solid #333; color: #fff; border-radius: 5px; cursor: pointer; font-size: 0.75rem; font-weight: bold; text-align: center; }
        .stk-btn.active { background: var(--blue); color: #000; border-color: var(--blue); }

        #image-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; padding: 20px; }
        #current-img { max-width: 100%; max-height: 100%; object-fit: contain; display: none; z-index: 5; }

        /* SIDEBAR DESTRA: ADVISOR & REGISTRO */
        #sidebar-right { width: 360px; background: var(--panel); border-left: 1px solid var(--border); padding: 20px; overflow-y: auto; flex-shrink: 0; }
        .section-box { background: #050505; border: 1px solid #1a1a1a; border-radius: 8px; padding: 15px; margin-bottom: 20px; border-top: 3px solid var(--accent); }
        .section-title { color: var(--blue); font-size: 0.85rem; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; display: block; border-bottom: 1px solid #222; padding-bottom: 8px; }
        
        .pf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-pf { background: #151515; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 4px; font-size: 0.65rem; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        
        #gto-solution-box { background: #000; border: 1px solid var(--accent); border-radius: 6px; padding: 12px; margin-top: 15px; text-align: left; min-height: 100px; display: flex; flex-direction: column; justify-content: center; }
        #gto-text { color: var(--accent); font-size: 0.8rem; line-height: 1.4; white-space: pre-line; }

        /* REGISTRO SESSIONE FORM */
        .session-form { display: flex; flex-direction: column; gap: 8px; }
        .input-group { display: flex; justify-content: space-between; align-items: center; }
        .input-group label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .input-group input { background: #000; border: 1px solid #333; color: var(--accent); padding: 6px; border-radius: 4px; width: 110px; text-align: right; font-weight: bold; }
        
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.75rem; transition: 0.2s; }
    </style>
</head>
<body>

<aside id="sidebar-left">
    <div class="sidebar-brand-container"><img src="logo_maximizer.webp" class="brand-logo-main"></div>
    <div class="nav-group">
        <span class="cat-label">3-Way Strategy</span>
        <button class="nav-btn active" onclick="sm('1. BTN Open', 'btnopen_', this)">1. BTN Open</button>
        <button class="nav-btn" onclick="sm('2. SB vs BTN', 'sbvsbtn_', this)">2. SB vs BTN</button>
        <button class="nav-btn" onclick="sm('3. SB vs BB', 'sbvsbb_', this)">3. SB vs BB</button>
        <button class="nav-btn" onclick="sm('4. SB vs BTN Limp', 'sbvslimp_', this)">4. SB vs BTN Limp</button>
        <button class="nav-btn" onclick="sm('5. BB vs BTN', 'bbvbt_', this)">5. BB vs BTN</button>
        <button class="nav-btn" onclick="sm('6. BB vs SB', 'bbvssb_', this)">6. BB vs SB</button>
        <button class="nav-btn" onclick="sm('7. BB vs SB Limp', 'bbvssblimp_', this)">7. BB vs SB Limp</button>
        <button class="nav-btn" onclick="sm('8. BB vs BTN Iso', 'bbvsbtniso_', this)">8. BB vs BTN Iso</button>
        <button class="nav-btn" onclick="sm('9. BB vs SB Iso', 'bbvssbiso_', this)">9. BB vs SB Iso</button>
        <button class="nav-btn" onclick="sm('10. BB vs 2 PL', 'bbvs2pl_', this)">10. BB vs 2 PL</button>

        <span class="cat-label">Heads-Up</span>
        <button class="nav-btn" onclick="sm('11. HU IP Open', 'huip_', this)">11. HU IP Open</button>
        <button class="nav-btn" onclick="sm('12. HU OOP vs Limp', 'huooplimp_', this)">12. HU OOP vs Limp</button>
        <button class="nav-btn" onclick="sm('13. HU OOP vs MR', 'huoopmr_', this)">13. HU OOP vs MR</button>
        <button class="nav-btn" onclick="sm('14. HU OOP vs Shove', 'huoopshove_', this)">14. HU OOP vs Shove</button>

        <span class="cat-label">Nash Equilibrium</span>
        <button class="nav-btn" onclick="sm('15. Nash Push', 'nashpush_', this)">15. Nash Push</button>
        <button class="nav-btn" onclick="sm('16. Nash Call', 'nashcall_', this)">16. Nash Call</button>
    </div>
</aside>

<main id="main-view">
    <header id="header">
        <div id="rng-box">--</div>
        <button onclick="roll()" class="btn-action" style="background:var(--accent); color:black; width:auto; padding:0 30px; height:45px;">ROLL RNG</button>
        <label class="btn-action" style="background:var(--blue); color:black; width:auto; padding:0 20px; height:45px; display:flex; align-items:center; cursor:pointer;">
            ðŸ“‚ CARICA RANGE <input type="file" id="file-input" webkitdirectory directory multiple style="display:none">
        </label>
    </header>

    <div id="workspace">
        <div id="stack-bar"></div>
        <div id="image-area">
            <img id="current-img">
        </div>

        <aside id="sidebar-right">
            <div class="section-box">
                <span class="section-title">GTO Advisor Elite</span>
                <div class="pf-grid">
                    <button class="btn-pf" onclick="advise('IP_AGG')">IP Aggressore</button>
                    <button class="btn-pf" onclick="advise('IP_VS_AGG')">IP vs Aggr.</button>
                    <button class="btn-pf" onclick="advise('OOP_AGG')">OOP Aggressore</button>
                    <button class="btn-pf" onclick="advise('OOP_VS_AGG')">OOP vs Aggr.</button>
                    <button class="btn-pf" onclick="advise('BTN_VS_2')">BTN vs 2 PL</button>
                    <button class="btn-pf" onclick="advise('HU_VS_ISO')">HU vs ISO</button>
                </div>
                <div id="gto-solution-box"><span id="gto-text">Seleziona situazione post-flop...</span></div>
            </div>

            <div class="section-box" style="border-top-color: var(--blue);">
                <span class="section-title" style="color:var(--blue)">Registro Sessione</span>
                <div class="session-form">
                    <div class="input-group">
                        <label>Buy-in Totale (â‚¬)</label>
                        <input type="number" id="buyin" oninput="calcSession()" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label>Cash Out (â‚¬)</label>
                        <input type="number" id="cashout" oninput="calcSession()" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label>Net Amount (â‚¬)</label>
                        <input type="text" id="net-amount" readonly style="color: var(--blue);">
                    </div>
                    <div class="input-group">
                        <label>Quota Azienda (50%)</label>
                        <input type="text" id="azienda-share" readonly>
                    </div>
                    <div class="input-group">
                        <label>Quota Driver</label>
                        <input type="text" id="driver-share" readonly>
                    </div>
                    <button onclick="alert('Inviato al Registro Google Sheets')" class="btn-action" style="background:var(--blue); color:black;">AGGIORNA FOGLIO</button>
                </div>
            </div>
        </aside>
    </div>
</main>

<script>
    let persistentFiles = []; 
    let currentKey = "btnopen_"; 

    function roll() { document.getElementById('rng-box').innerText = Math.floor(Math.random() * 101); }

    document.getElementById('file-input').addEventListener('change', function(e) {
        persistentFiles = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.webp'));
        render();
    });

    function sm(name, key, btn) {
        currentKey = key;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const bar = document.getElementById('stack-bar');
        const img = document.getElementById('current-img');
        bar.innerHTML = '';
        if (persistentFiles.length === 0) return;

        const filtered = persistentFiles.filter(f => f.name.toLowerCase().startsWith(currentKey.toLowerCase()));

        if (filtered.length > 0) {
            img.style.display = 'block';
            
            // ORDINAMENTO DECRESCENTE (PiÃ¹ grande -> PiÃ¹ piccolo)
            filtered.sort((a,b) => {
                let valA = parseInt(a.name.match(/\d+/)) || 0;
                let valB = parseInt(b.name.match(/\d+/)) || 0;
                return valB - valA;
            });
            
            filtered.forEach((f, i) => {
                const b = document.createElement('button');
                b.className = 'stk-btn';
                let label = f.name.split('_')[1]?.replace('.webp', '').toUpperCase() || "RANGE";
                b.innerText = label;
                b.onclick = () => {
                    const r = new FileReader();
                    r.onload = (e) => { img.src = e.target.result; };
                    r.readAsDataURL(f);
                    document.querySelectorAll('.stk-btn').forEach(x => x.classList.remove('active'));
                    b.classList.add('active');
                };
                bar.appendChild(b);
                if(i === 0) b.click();
            });
        } else {
            img.style.display = 'none';
        }
    }

    function advise(type) {
        const data = { 
            'IP_AGG': 'FLOP Dry: bet 50% Pot\nFLOP Coord: bet 100% Pot\nTURN post-bet: bet 75%\nRIVER: All-in (Polarized)', 
            'IP_VS_AGG': 'TP Kicker 8+: Raise 3x\nMonster Draw: Call fino a 200% pot\nMarginali: Check/Call 1 strada', 
            'OOP_AGG': 'Value: Bet 75% (Flop/Turn)\nBluff/Air: Bet 25% Flop\nMarginali: Check/Call', 
            'OOP_VS_AGG': 'TP Kicker 8+: Raise 3x o Probe 100%\nMonster Draw: Lead Turn 100%\n3rd Pair: Probe 75% Turn',
            'BTN_VS_2': 'Value: Bet 75% Multiway\nTop Pair: Check Flop / Bet 50% Turn\nFrequenza: C-bet ridotta del 20%',
            'HU_VS_ISO': 'TP Kicker 8+: Raise 3x\nDraw Forti: Check-Raise 4x\nAir: Delay C-bet 50% vs Check'
        };
        document.getElementById('gto-text').innerText = data[type] || "Seleziona situazione...";
    }

    function calcSession() {
        const buyin = parseFloat(document.getElementById('buyin').value) || 0;
        const cashout = parseFloat(document.getElementById('cashout').value) || 0;
        const net = cashout - buyin;
        const quota = net > 0 ? (net * 0.5) : 0;
        
        document.getElementById('net-amount').value = "â‚¬ " + net.toFixed(2);
        document.getElementById('azienda-share').value = "â‚¬ " + quota.toFixed(2);
        document.getElementById('driver-share').value = "â‚¬ " + (net > 0 ? quota.toFixed(2) : net.toFixed(2));
    }
</script>
</body>
</html>
