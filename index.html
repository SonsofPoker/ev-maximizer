<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: screen; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.8); padding: 40px; border-radius: 20px; border: 1px solid #334155; width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-green { background: #2ecc71; color: #0f172a; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="authBox" class="glass">
        <h1 style="color: #2ecc71; font-size: 24px; margin-bottom: 20px;">EV MAXIMIZER</h1>
        
        <div id="formContainer">
            <input type="text" id="user" placeholder="ID Utente">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-green" onclick="invia('login')">ACCEDI</button>
            <button style="background: transparent; color: #94a3b8; font-size: 13px;" onclick="mostraReg()">Non hai un account? Registrati</button>
        </div>

        <p id="msg" style="margin-top: 20px; font-size: 14px;"></p>
    </div>

    <div id="dashboard" class="hidden">
        <h1 style="color: #2ecc71;">BENVENUTO!</h1>
        <p>Accesso eseguito con successo.</p>
        <button onclick="location.reload()" style="width: auto; background: #ef4444; color: white; padding: 10px 20px;">ESCI</button>
    </div>

    <script>
        const URL_GOOGLE = "https://script.google.com/macros/s/AKfycbxiPPRE0vPKvbpcD8vWS69A08Nx9w-9Zr1aUc2S3BxKycoBUQcSLpVkSzAljzhCbwD-0w/exec";

        function mostraReg() {
            const btn = document.querySelector('.btn-green');
            if(btn.innerText === "ACCEDI") {
                btn.innerText = "INVIA REGISTRAZIONE";
                btn.onclick = () => invia('register');
            } else {
                btn.innerText = "ACCEDI";
                btn.onclick = () => invia('login');
            }
        }

        function invia(azione) {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const m = document.getElementById('msg');

            if(!u || !p) { m.innerText = "Inserisci i dati!"; return; }

            m.innerText = "Inviando...";
            
            // Metodo super-compatibile: invio dati come parametri URL
            const urlFinal = URL_GOOGLE + "?id=" + encodeURIComponent(u) + "&password=" + encodeURIComponent(p) + "&action=" + azione;

            fetch(urlFinal, { mode: 'no-cors' })
            .then(() => {
                if(azione === 'register') {
                    m.innerText = "Richiesta inviata! Controlla il foglio Google.";
                    m.style.color = "#2ecc71";
                } else {
                    document.getElementById('authBox').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                }
            })
            .catch(() => {
                m.innerText = "Errore di connessione.";
                m.style.color = "#ef4444";
            });
        }
    </script>
</body>
</html>
