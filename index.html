<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV MAXIMIZER - Elite GTO System</title>
    <style>
        :root { --bg: #050505; --panel: #0a0a0a; --accent: #00ff87; --text: #e0e0e0; --border: #222; --blue: #00d4ff; }
        body { font-family: 'Inter', sans-serif; background: #000; color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar con LOGO GRANDE a sinistra */
        #sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .brand-logo { width: 100%; max-width: 200px; filter: drop-shadow(0 0 10px var(--accent)); }

        .nav-group { padding: 10px 15px; }
        .cat-label { font-size: 0.65rem; color: #555; text-transform: uppercase; margin: 15px 0 5px; display: block; font-weight: bold; border-left: 2px solid var(--accent); padding-left: 8px; }
        .nav-btn { width: 100%; padding: 8px 10px; margin-bottom: 3px; background: #111; border: 1px solid #222; color: #888; text-align: left; cursor: pointer; border-radius: 4px; font-size: 0.72rem; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000; font-weight: bold; }

        #main-view { flex-grow: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        
        /* Header pulito con solo RNG */
        #header { height: 60px; background: #0a0a0a; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--border); }
        #rng-box { font-family: monospace; font-size: 1.8rem; color: var(--accent); border: 1px solid #333; padding: 4px 12px; border-radius: 4px; min-width: 60px; text-align: center; }
        
        /* Area centrale con LATTINA */
        #image-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; background: radial-gradient(circle, #111 0%, #000 100%); position: relative; }
        #current-img { max-width: 98%; max-height: 98%; object-fit: contain; display: none; z-index: 2; }
        
        .central-can { width: 250px; cursor: pointer; transition: 0.4s; z-index: 1; filter: drop-shadow(0 0 20px rgba(0,255,135,0.2)); }
        .central-can:hover { transform: scale(1.05); filter: drop-shadow(0 0 30px var(--accent)); }
        
        #status-msg { margin-top: 20px; color: #555; font-weight: bold; z-index: 1; }

        #stack-bar { background: #050505; padding: 10px; display: flex; gap: 8px; overflow-x: auto; border-top: 1px solid var(--border); min-height: 55px; align-items: center; }
        .stk-btn { padding: 8px 16px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 4px; cursor: pointer; font-size: 0.75rem; white-space: nowrap; font-weight: bold; }
        .stk-btn.active { background: var(--blue); color: #000; }

        #right-panel { width: 320px; background: var(--panel); border-left: 1px solid var(--border); padding: 15px; overflow-y: auto; }
        .section-box { background: rgba(255,255,255,0.02); border-radius: 6px; padding: 12px; margin-bottom: 15px; border: 1px solid #222; }
        .inp-field { background: #000; border: 1px solid #333; color: white; padding: 8px; border-radius: 4px; width: 100%; margin-bottom: 8px; font-size: 0.75rem; box-sizing: border-box; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .pack-btn { background: #333; color: white; border: none; padding: 8px; font-size: 0.65rem; cursor: pointer; border-radius: 3px; width: 100%; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<aside id="sidebar">
    <div class="sidebar-header">
        <img src="logo_maximizer.webp" class="brand-logo" alt="EV MAXIMIZER">
    </div>

    <div class="nav-group">
        <span class="cat-label">3-Way Strategy</span>
        <button class="nav-btn active" onclick="sm('btn open', this)">1. BTN Open</button>
        <button class="nav-btn" onclick="sm('sb vs btn', this)">2. SB vs BTN</button>
        <button class="nav-btn" onclick="sm('sb vs bb', this)">3. SB vs BB (BvB)</button>
        <button class="nav-btn" onclick="sm('sb vs btn limp', this)">4. SB vs BTN Limp</button>
        <button class="nav-btn" onclick="sm('bb vs btn', this)">5. BB vs BTN</button>
        <button class="nav-btn" onclick="sm('bb vs sb', this)">6. BB vs SB</button>
        <button class="nav-btn" onclick="sm('bb vs sb limp', this)">7. BB vs SB Limp</button>
        <button class="nav-btn" onclick="sm('bb vs btn iso', this)">8. BB vs BTN Iso</button>
        <button class="nav-btn" onclick="sm('bb vs sb iso', this)">9. BB vs SB Iso</button>
        <button class="nav-btn" onclick="sm('bb vs 2 pl', this)">10. BB vs 2 PL</button>

        <span class="cat-label">Heads-Up (HU)</span>
        <button class="nav-btn" onclick="sm('hu ip', this)">11. HU IP Open</button>
        <button class="nav-btn" onclick="sm('hu oop limp', this)">12. HU OOP vs Limp</button>
        <button class="nav-btn" onclick="sm('hu oop mr', this)">13. HU OOP vs MR</button>
        <button class="nav-btn" onclick="sm('hu oop shove', this)">14. HU OOP vs Shove</button>

        <span class="cat-label">Nash Equilibrium</span>
        <button class="nav-btn" onclick="sm('nash push', this)">15. Nash Push</button>
        <button class="nav-btn" onclick="sm('nash call', this)">16. Nash Call</button>
        
        <hr style="border:0; border-top:1px solid #222; margin:20px 0;">
        <button class="pack-btn" onclick="exportData()">ðŸ’¾ ESPORTA PACCHETTO</button>
        <label class="pack-btn" style="display:block; text-align:center;">
            ðŸ“‚ IMPORTA PACCHETTO <input type="file" id="import-file" style="display:none" onchange="importData(event)">
        </label>
    </div>
</aside>

<main id="main-view">
    <header id="header">
        <div id="rng-box">--</div>
        <button onclick="roll()" style="background:var(--accent); color:black; border:none; padding:8px 20px; cursor:pointer; font-weight:bold; border-radius:4px;">ROLL RNG</button>
        <label style="background:var(--blue); color:black; padding:8px 15px; border-radius:4px; cursor:pointer; font-size:0.75rem; font-weight:bold;">
            ðŸ“‚ CARICA RANGE <input type="file" id="file-input" webkitdirectory directory multiple style="display:none">
        </label>
    </header>

    <div id="image-area">
        <img src="can_brand.webp" id="central-can" class="central-can" alt="Power" onclick="roll()">
        
        <img id="current-img">
        <div id="status-msg">EV MAXIMIZER - PRONTO AL CALCOLO</div>
    </div>
    <div id="stack-bar"></div>
</main>

<aside id="right-panel">
    <div class="section-box" style="border-top: 2px solid var(--blue)">
        <h3 style="color:var(--blue)">Session Log</h3>
        <input type="date" id="log-date" class="inp-field">
        <div class="grid-2">
            <input type="number" id="log-games" placeholder="GAMES" class="inp-field">
            <input type="number" id="log-evchips" placeholder="EV CHIPS" class="inp-field">
        </div>
        <input type="number" id="log-profit" placeholder="PROFIT (â‚¬)" class="inp-field">
        <textarea id="log-notes" class="inp-field" placeholder="Note sessione..." style="height:50px; resize:none;"></textarea>
        <button onclick="saveEVData()" class="nav-btn" style="background:var(--blue); color:black; border:none; width:100%; font-weight:bold;">SAVE DATA</button>
    </div>
</aside>

<script>
    let persistentFiles = []; 
    let currentCategory = 'btn open';

    function roll() { document.getElementById('rng-box').innerText = Math.floor(Math.random() * 101); }

    document.getElementById('file-input').addEventListener('change', function(e) {
        persistentFiles = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.webp'));
        render();
    });

    function sm(term, btn) {
        currentCategory = term;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const bar = document.getElementById('stack-bar');
        const img = document.getElementById('current-img');
        const can = document.getElementById('central-can');
        const msg = document.getElementById('status-msg');
        bar.innerHTML = '';
        if (persistentFiles.length === 0) return;

        const keywords = currentCategory.split(' ');
        const filtered = persistentFiles.filter(f => {
            const path = (f.webkitRelativePath || f.name).toLowerCase().replace(/_/g, ' ');
            return keywords.every(kw => path.includes(kw));
        });

        if (filtered.length > 0) {
            can.style.display = 'none'; // Nasconde la lattina quando appare un range
            msg.style.display = 'none';
            img.style.display = 'block';
            filtered.forEach((f, i) => {
                const b = document.createElement('button');
                b.className = 'stk-btn';
                b.innerText = f.name.replace('.webp', '').replace(/_/g, ' ');
                b.onclick = () => {
                    const r = new FileReader();
                    r.onload = (e) => { img.src = e.target.result; };
                    r.readAsDataURL(f);
                    document.querySelectorAll('.stk-btn').forEach(x => x.classList.remove('active'));
                    b.classList.add('active');
                };
                bar.appendChild(b);
                if(i === 0) b.click();
            });
        } else {
            img.style.display = 'none';
            can.style.display = 'block'; // Mostra la lattina se non ci sono range
            msg.style.display = 'block';
            msg.innerHTML = "Nessun file trovato.";
        }
    }

    function saveEVData() {
        const inputs = document.querySelectorAll('.inp-field');
        const data = {};
        inputs.forEach(inp => { if(inp.id) data[inp.id] = inp.value; });
        localStorage.setItem('ev_maximizer_pro', JSON.stringify(data));
        alert("Dati salvati!");
    }

    function loadEVData() {
        const saved = localStorage.getItem('ev_maximizer_pro');
        if(saved) {
            const data = JSON.parse(saved);
            Object.keys(data).forEach(id => {
                const el = document.getElementById(id);
                if(el) el.value = data[id];
            });
        }
    }

    function exportData() {
        const data = localStorage.getItem('ev_maximizer_pro');
        const blob = new Blob([data], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "pack_ev_maximizer.json";
        a.click();
    }

    function importData(event) {
        const reader = new FileReader();
        reader.onload = (e) => { localStorage.setItem('ev_maximizer_pro', e.target.result); loadEVData(); alert("Importato!"); };
        reader.readAsText(event.target.files[0]);
    }

    window.onload = loadEVData;
</script>
</body>
</html>
