<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV MAXIMIZER - Elite GTO System</title>
    <style>
        :root { --bg: #000; --panel: #0a0a0a; --accent: #00ff87; --text: #e0e0e0; --border: #1a1a1a; --blue: #00d4ff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR SINISTRA: RANGE */
        #sidebar-left { width: 260px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; }
        .sidebar-brand-container { padding: 25px 15px; text-align: center; }
        .brand-logo-main { width: 100%; max-width: 160px; filter: drop-shadow(0 0 10px var(--accent)); }
        .nav-group { padding: 10px 15px; }
        .cat-label { font-size: 0.6rem; text-transform: uppercase; margin: 15px 0 8px; display: block; font-weight: 800; letter-spacing: 1.5px; color: var(--accent); opacity: 0.8; }
        .nav-btn { width: 100%; padding: 10px; margin-bottom: 4px; background: #0d0d0d; border: 1px solid #222; color: #666; text-align: left; cursor: pointer; border-radius: 5px; font-size: 0.7rem; transition: 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }

        /* AREA CENTRALE: VISUALIZZATORE */
        #main-view { flex-grow: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        #header { height: 65px; background: #0a0a0a; display: flex; align-items: center; justify-content: center; gap: 25px; border-bottom: 1px solid var(--border); }
        #rng-box { font-family: 'Monaco', monospace; font-size: 2rem; color: var(--accent); background: #000; border: 1px solid var(--accent); padding: 5px 15px; border-radius: 6px; min-width: 70px; text-align: center; }
        
        #image-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; background: radial-gradient(circle, #0f0f0f 0%, #000 100%); }
        #current-img { max-width: 95%; max-height: 92%; object-fit: contain; display: none; z-index: 5; }
        .can-large { width: 350px; opacity: 0.4; filter: drop-shadow(0 0 30px rgba(0,255,135,0.2)); position: absolute; }

        #stack-bar { background: #050505; padding: 10px; display: flex; gap: 8px; overflow-x: auto; border-top: 1px solid var(--border); min-height: 50px; justify-content: center; align-items: center; }
        .stk-btn { padding: 8px 18px; background: #111; border: 1px solid #333; color: #fff; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; white-space: nowrap; }
        .stk-btn.active { background: var(--blue); color: #000; border-color: var(--blue); }

        /* SIDEBAR DESTRA: ADVISOR & LOG */
        #sidebar-right { width: 300px; background: var(--panel); border-left: 1px solid var(--border); padding: 20px; overflow-y: auto; }
        .section-box { background: #050505; border: 1px solid #1a1a1a; border-radius: 8px; padding: 15px; margin-bottom: 20px; border-top: 2px solid var(--accent); }
        .section-title { color: var(--blue); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; display: block; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .pf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .btn-pf { background: #151515; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 4px; font-size: 0.65rem; cursor: pointer; font-weight: bold; }
        #gto-solution-box { background: #000; border: 1px solid var(--accent); border-radius: 6px; padding: 12px; margin-top: 12px; text-align: center; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        #gto-text { color: var(--accent); font-size: 0.75rem; font-weight: bold; }
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.7rem; }
    </style>
</head>
<body>

<aside id="sidebar-left">
    <div class="sidebar-brand-container"><img src="logo_maximizer.webp" class="brand-logo-main"></div>
    <div class="nav-group">
        <span class="cat-label">3-Way Strategy</span>
        <button class="nav-btn active" onclick="sm('1. BTN Open', 'btnopen_', this)">1. BTN Open</button>
        <button class="nav-btn" onclick="sm('2. SB vs BTN', 'sbvsbtn_', this)">2. SB vs BTN</button>
        <button class="nav-btn" onclick="sm('3. SB vs BB', 'sbvsbb_', this)">3. SB vs BB</button>
        <button class="nav-btn" onclick="sm('4. SB vs BTN Limp', 'sbvslimp_', this)">4. SB vs BTN Limp</button>
        <button class="nav-btn" onclick="sm('5. BB vs BTN', 'bbvbt_', this)">5. BB vs BTN</button>
        <button class="nav-btn" onclick="sm('6. BB vs SB', 'bbvssb_', this)">6. BB vs SB</button>
        <button class="nav-btn" onclick="sm('7. BB vs SB Limp', 'bbvssblimp_', this)">7. BB vs SB Limp</button>
        <button class="nav-btn" onclick="sm('10. BB vs 2 PL', 'bbvs2pl_', this)">10. BB vs 2 PL</button>

        <span class="cat-label">Heads-Up</span>
        <button class="nav-btn" onclick="sm('11. HU IP Open', 'huip_', this)">11. HU IP Open</button>
        <button class="nav-btn" onclick="sm('13. HU OOP vs MR', 'huoopmr_', this)">13. HU OOP vs MR</button>

        <span class="cat-label">Shove / All-in</span>
        <button class="nav-btn" onclick="sm('All-in Situations', 'shove_', this)">‚ö†Ô∏è Shove Ranges</button>
    </div>
</aside>

<main id="main-view">
    <header id="header">
        <div id="rng-box">--</div>
        <button onclick="roll()" class="btn-action" style="background:var(--accent); color:black; width:auto; padding:0 30px; height:40px;">ROLL RNG</button>
        <label class="btn-action" style="background:var(--blue); color:black; width:auto; padding:0 20px; height:40px; display:flex; align-items:center; cursor:pointer;">
            üìÇ CARICA RANGE <input type="file" id="file-input" webkitdirectory directory multiple style="display:none">
        </label>
    </header>
    <div id="image-area">
        <img src="can_brand.webp" class="can-large" id="placeholder-logo">
        <img id="current-img">
    </div>
    <div id="stack-bar"></div>
</main>

<aside id="sidebar-right">
    <div class="section-box">
        <span class="section-title">Post-Flop Advisor</span>
        <div class="pf-grid">
            <button class="btn-pf" onclick="advise('VALUE')">VALUE</button>
            <button class="btn-pf" onclick="advise('AIR')">AIR</button>
            <button class="btn-pf" onclick="advise('DRAW')">DRAW</button>
            <button class="btn-pf" onclick="advise('SDV')">SD VALUE</button>
        </div>
        <div id="gto-solution-box"><span id="gto-text">Seleziona azione...</span></div>
    </div>
    <div class="section-box" style="border-top-color: var(--blue);">
        <span class="section-title" style="color:var(--blue)">Management</span>
        <button onclick="alert('Sessione Salvata!')" class="btn-action" style="background:var(--blue); color:black;">SAVE DATA</button>
    </div>
</aside>

<script>
    let persistentFiles = []; 
    let currentKey = "btnopen_"; 

    function roll() { document.getElementById('rng-box').innerText = Math.floor(Math.random() * 101); }

    document.getElementById('file-input').addEventListener('change', function(e) {
        persistentFiles = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.webp'));
        render();
    });

    function sm(name, key, btn) {
        currentKey = key;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const bar = document.getElementById('stack-bar');
        const img = document.getElementById('current-img');
        const logo = document.getElementById('placeholder-logo');
        bar.innerHTML = '';
        if (persistentFiles.length === 0) return;

        const filtered = persistentFiles.filter(f => f.name.toLowerCase().startsWith(currentKey.toLowerCase()));

        if (filtered.length > 0) {
            logo.style.opacity = '0.05';
            img.style.display = 'block';
            filtered.sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true}));
            
            filtered.forEach((f, i) => {
                const b = document.createElement('button');
                b.className = 'stk-btn';
                let label = f.name.split('_')[1]?.replace('.webp', '').toUpperCase() || "RANGE";
                b.innerText = label;
                b.onclick = () => {
                    const r = new FileReader();
                    r.onload = (e) => { img.src = e.target.result; };
                    r.readAsDataURL(f);
                    document.querySelectorAll('.stk-btn').forEach(x => x.classList.remove('active'));
                    b.classList.add('active');
                };
                bar.appendChild(b);
                if(i === 0) b.click();
            });
        } else {
            img.style.display = 'none';
            logo.style.opacity = '0.4';
        }
    }

    function advise(type) {
        const lines = { 'VALUE': 'GTO: Punta 75%.', 'AIR': 'GTO: Check-Fold.', 'DRAW': 'GTO: Aggressivo.', 'SDV': 'GTO: Check-Call.' };
        document.getElementById('gto-text').innerHTML = lines[type];
    }
</script>
</body>
</html>
